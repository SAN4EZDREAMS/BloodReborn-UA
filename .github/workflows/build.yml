name: Build Project

on:
  push:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_target:
    types: [closed]

jobs:
  remove_files:
    uses: ./.github/workflows/block-reference-eng.yml

  process-xml:
    needs: remove_files
    uses: ./.github/workflows/prepare-xml.yml

  compile-xml:
    needs: process-xml
    uses: ./.github/workflows/compile-xml.yml

